<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="static/img/icon.png" type="image/x-icon">
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <a href="/"><img class="cmp-globalnavigation__logo-image cmp-globalnavigation__logo-image--white"
                             src="static/img/icon/bmw_logo.png" alt="BMW Logo" title="BMW Logo"></a>
            <ul class="nav nav-pills">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a href="/cars" class="nav-link">Автомобили</a>
                </li>
                <li class="nav-item">
                    <a href="https://auto.drom.ru/bmw/" class="nav-link">Объявления</a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="nav-link">Вы зашли как {{ current_user.name }}</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/registration">Зарегистрироваться</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Войти</a>
                </li>
                {% endif %}
            </ul>
        </header>
    </div>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block body %}{% endblock %}
</body>
</html>
